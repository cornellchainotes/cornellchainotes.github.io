---
layout: default
---
<article class="post">

  <header class="post-header">
    {% if page.header-title %}
    <h1 class="post-title">{{ page.header-title }}</h1>
    {% endif %}
    {% if page.header-img %}
    <img src="{{ page.header-img | prepend:site.baseurl }}" alt="{{ page.header-img-alt }}">
    {% endif %}
  </header>

  <div class="post-content" id="{{ page.page-id }}">
    {{ content }}
  </div>

</article>
