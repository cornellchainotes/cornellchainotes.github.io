<header class="site-header">

  <div class="wrapper">

    <div class="site-title">
      <a class="" href="{{ site.baseurl }}/"><img src="../img/chainoteslogo.png"></a>
      <span class="subtitle">Cornell's Jewish A Cappella Group</span>
    </div>

    <nav class="site-nav">
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
